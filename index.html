<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARテスト</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
    <a-scene embedded arjs="debugUIEnabled:false; ">
      <!--ARの画像-->
      <a-assets>
        <img id="umbrellaImg" src="./img/umbrella.png" />
        <img id="bucketImg" src="./img/bucket.png" />
        <img id="stickImg" src="./img/stick.png" />
        <!-- <img id="bucket" src="./img/bucket.png" /> -->
        <!-- <video id="#front" src=""></video> -->
      </a-assets>

      <!-- Umbrellaのマーカー -->
      <a-marker type="pattern" url="pattern-umbrella.patt">
        <a-entity
          geometry="primitive: plane; width: 2; height: 2"
          material="src: #umbrellaImg;"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- Bucketのマーカー -->
      <a-marker type="pattern" url="pattern-bucket.patt">
        <a-entity
          geometry="primitive: plane; width: 2; height: 2"
          material="src: #bucketImg;"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <!-- stickのマーカー -->
      <a-marker type="pattern" url="pattern-stick.patt">
        <a-entity
          geometry="primitive: plane; width: 2; height: 2"
          material="src: #stickImg;"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
