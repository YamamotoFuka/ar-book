<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ワニくんのプレゼントだいさくせんAR</title>

    <!-- A-FrameとAR.jsのスクリプトを読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- ローディング画面 -->
    <div class="arjs-loader">
      <div>じゅんびちゅう...</div>
    </div>

    <!-- ARシーン -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; patternRatio: 0.90;"
    >
      <!-- ARのコンテンツ -->
      <a-assets>
        <!-- マーカーに関連する動画を読み込む -->
        <video
          id="animation1"
          src="animation/flower.mp4"
          crossorigin
          playsinline
          loop
          autoplay
        ></video>
        <!-- 自作のマーカー -->
        <a-marker type="pattern" url="marker/mission1-1.patt">
          <a-video
            src="#animation1"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission1-2.patt">
          <a-video
            src="#animation1"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission1-3.patt">
          <a-video
            src="#animation1"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission1-4.patt">
          <a-video
            src="#animation1"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission1-5.patt">
          <a-video
            src="#animation1"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>

        <video
          id="animation2"
          src="animation/muffler.mp4"
          crossorigin
          playsinline
          loop
          autoplay
        ></video>
        <a-marker type="pattern" url="marker/mission2-1.patt">
          <a-video
            src="#animation2"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission2-2.patt">
          <a-video
            src="#animation2"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission2-3.patt">
          <a-video
            src="#animation2"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission2-4.patt">
          <a-video
            src="#animation2"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission2-5.patt">
          <a-video
            src="#animation2"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
        <a-marker type="pattern" url="marker/mission2-6.patt">
          <a-video
            src="#animation2"
            width="3"
            height="4"
            position="0 0.5 0"
          ></a-video>
        </a-marker>
      </a-assets>

      <!-- カメラエンティティ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
